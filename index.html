<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <form novalidate data-form>
        <h1 class="heading">Form validation</h1>
        <div class="input-container">
            <input type="email"  name="email" class="input" id="email" required>
            <label>Email</label>
            <span class="error"></span>
        </div>
        
            <div class="input-container" style="flex: 1;">
                <input type="text" name="country" class="input" id="country" required>
                <label >Country</label>
                <span class="error"></span>
    
            </div>
            <div class="input-container" style="flex: 1;">
                <input type="number" name="zip-code" class="input" id="zip-code" required>
                <label>Zip Code</label>
                <span class="error"></span>
    
            </div>
        <div class="input-container">
            <input type="password" name="password" class="input" id="password" required>
            <label>Password</label>
            <span class="error"></span>

        </div>
        <div class="input-container">
            <input type="password" name="confirm-password" class="input" id="confirm-passwrod" required >
            <label>Confirm Password</label>
            <span class="error"></span>
        </div>
        <butto id="submit-btn" class="submit-btn" type="submit">Submit</button>
    </form>
</body>

</html>
